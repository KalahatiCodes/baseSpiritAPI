<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Cocktail Info Generator">
    <meta name="keywords" content="API, javascript">
    <link rel="stylesheet" href="/index.css">
    <title>Base Spirit</title>
</head>

<body>
    <main>
        <header class="mb10">
            <h4>Application Programming Interface (API)</h4>
        </header>
        <h1>Base Spirit Cocktail Search</h1>
        <p>
            Type in the name of a cocktail, that you're maybe trying for the first time, to find out details
            about your craft drink
        </p>
        <input type="text" name="" value="" id="sptInput" placeholder="Enter Cocktail Name" id="cocktailName"
            class="mb2"><br>
        <button type="button" name="button" id="sptButton">Show Me My Base Spirit!</button><br>
        <div class="cont">
            <div>
                <h2 id="sptBase"></h2><br>
                <img class="hidden" id="sptImg" src="">
            </div>
            <div>
                <h3 id="sptAbt"></h3>
                <p id="sptInfo"></p>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="/index.js"></script>
</body>

</html>
